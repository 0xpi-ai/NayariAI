version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`${TRAEFIK_DASHBOARD_HOST}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eliza-agent
    command: pnpm start --characters="characters/Nayari.character.json"
    volumes:
      # Root project files
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./lerna.json:/app/lerna.json
      - ./turbo.json:/app/turbo.json
      - ./.env:/app/.env
      - ./.npmrc:/app/.npmrc
      - ./tsconfig.json:/app/tsconfig.json

      # Workspace packages
      - ./packages:/app/packages
      - ./agent:/app/agent
      - ./client:/app/client
      - ./docs:/app/docs
      - ./characters:/app/characters
      - ./scripts:/app/scripts

      # Cache and data directories
      - agent-cache:/app/packages/core/cache
      - agent-data:/app/agent/data
      - node_modules:/app/node_modules
      - packages-node-modules:/app/packages/node_modules
    networks:
      - web
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agent.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.agent.entrypoints=websecure"
      - "traefik.http.routers.agent.tls.certresolver=letsencrypt"
      - "traefik.http.services.agent.loadbalancer.server.port=3000"
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_XI_API_KEY=${ELEVENLABS_XI_API_KEY}
      - USE_OPENAI_EMBEDDING=true
      - CACHE_STORE=database
      - PGLITE_DATA_DIR=memory://
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eliza-client
    command: pnpm start:client
    volumes:
      # Root project files
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./lerna.json:/app/lerna.json
      - ./turbo.json:/app/turbo.json
      - ./.env:/app/.env
      - ./.npmrc:/app/.npmrc
      - ./tsconfig.json:/app/tsconfig.json

      # Workspace packages
      - ./packages:/app/packages
      - ./client:/app/client
      - ./docs:/app/docs

      # Node modules
      - node_modules:/app/node_modules
      - packages-node-modules:/app/packages/node_modules
    networks:
      - web
    depends_on:
      - agent
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.client.entrypoints=websecure"
      - "traefik.http.routers.client.tls.certresolver=letsencrypt"
      - "traefik.http.services.client.loadbalancer.server.port=5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - VITE_API_URL=https://api.${DOMAIN}
      - ENABLE_VOICE=${ENABLE_VOICE:-true}
      - ENABLE_STREAMING=${ENABLE_STREAMING:-true}
      - ELEVENLABS_XI_API_KEY=${ELEVENLABS_XI_API_KEY}
      - BIRDEYE_API_KEY=${BIRDEYE_API_KEY}
      - HELIUS_API_KEY=${HELIUS_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  web:
    name: web
    driver: bridge
    attachable: true
    enable_ipv6: true
    driver_opts:
      com.docker.network.bridge.name: "eliza-net"

volumes:
  letsencrypt:
    driver: local
  agent-cache:
    driver: local
  agent-data:
    driver: local
  node_modules:
    driver: local
  packages-node-modules:
    driver: local